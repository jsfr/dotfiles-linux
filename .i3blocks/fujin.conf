# Global properties
separator_block_width=15
command=$HOME/.i3blocks/$BLOCK_NAME

[backlight]
label=B:
interval=30
signal=12

[wireless]
label=W:
instance=wlp58s0
color=#00FF00
interval=5

[battery]
label=Pow:
interval=30
signal=11

[volume]
label=Vol:
instance=Master
interval=30
signal=10

[time]
# command=date | awk '{split($4, a, ":"); printf "%s %s %s %s:%02d", $1, $2, $3, a[1],int(a[2]/15)*15}'
command=date "+%a %b %e %R"
interval=10
